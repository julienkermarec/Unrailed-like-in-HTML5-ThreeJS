<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Unrailed with three.js</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />
    <script>
        window.console = window.console || function (t) { };
    </script>
    <script>
        if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
        }
    </script>
</head>

<body translate="no">
    <div id="stats_rocks">0</div>
    <div id="stats_woods">0</div>
    <div id="counter">0</div>
    <div id="controlls" style="display : none;">
        <div>
            <button id="forward">
                <svg width="30" height="30" viewBox="0 0 10 10">
                    <g transform="rotate(0, 5,5)">
                        <path d="M5,4 L7,6 L3,6 L5,4" />
                    </g>
                </svg>
            </button>
            <button id="left">
                <svg width="30" height="30" viewBox="0 0 10 10">
                    <g transform="rotate(-90, 5,5)">
                        <path d="M5,4 L7,6 L3,6 L5,4" />
                    </g>
                </svg>
            </button>
            <button id="backward">
                <svg width="30" height="30" viewBox="0 0 10 10">
                    <g transform="rotate(180, 5,5)">
                        <path d="M5,4 L7,6 L3,6 L5,4" />
                    </g>
                </svg>
            </button>
            <button id="right">
                <svg width="30" height="30" viewBox="0 0 10 10">
                    <g transform="rotate(90, 5,5)">
                        <path d="M5,4 L7,6 L3,6 L5,4" />
                    </g>
                </svg>
            </button>
        </div>
    </div>
    <div id="chat" style="display : none">
        <div id="chat-output"></div>
        <textarea id="chat-input"></textarea>

    </div>
    <div id="menu">
        <h1>Unrailed</h1>
        <div id="menu_principal">
            <button id="start-solo">Partie solo</button>
            <button id="setup-datachannel">Partie multijoueur</button>
        </div>
        <div id="menu_multi">
            <p>Waiting players...</p>
            <button id="cancel-datachannel">Annuler</button>
        </div>
    </div>
    <div id="end">
        <button id="retry">Retry</button>
    </div>
    <script src="https://cdn.webrtc-experiment.com/DataChannel.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
    <script src="libs/stats.min.js"></script>
    <script type="text/javascript" src="app/levels.js"></script>
    <script type="text/javascript" src="app/variables.js"></script>
    <script type="text/javascript" src="app/objects.js"></script>
    <script type="text/javascript" src="app/main.js"></script>
    <script type="text/javascript" src="app/multiplayer.js"></script>
</body>

</html>
